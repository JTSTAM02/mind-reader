<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" defer>
</head>
<body>
    <div class="card text-bg-info mb-3" style="max-width: 36rem;">
        <div class="card-header"></div>
        <div class="card-body">
          <h5 class="card-title" id="text"></h5>
          <button class="card-link" id="button1">GO</button>
          <p class="newContent"></p>
          <div id="additionalContent" style="display: none;">
          <button id="button2">Refresh</button>
          <p id="additionalText">Additional Text</p>
          </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
